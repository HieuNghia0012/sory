<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Social Icons</h1>
    <button class="toggle-button" id="toggle-mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="social-icons">
        <a href="#" class="icon facebook" title="Facebook">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="icon twitter" title="Twitter">
            <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="icon instagram" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="#" class="icon linkedin" title="LinkedIn">
            <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="icon pinterest" title="Pinterest">
            <i class="fab fa-pinterest"></i>
        </a>
        <a href="#" class="icon snapchat" title="Snapchat">
            <i class="fab fa-snapchat-ghost"></i>
        </a>
        <a href="#" class="icon tiktok" title="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
        <a href="#" class="icon reddit" title="Reddit">
            <i class="fab fa-reddit-alien"></i>
        </a>
        <a href="#" class="icon youtube" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="#" class="icon whatsapp" title="WhatsApp">
            <i class="fab fa-whatsapp"></i>
        </a>
        <a href="#" class="icon discord" title="Discord">
            <i class="fab fa-discord"></i>
        </a>
    </div>

    <div class="info-card" id="info-card">
        <h3>Social Media</h3>
        <p>Select a platform to connect with us!</p>
    </div>

    <div class="footer">
        <p>Created by <a href="#">Anes</a></p>
    </div>

    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <script src="script.js"></script>
</body>
</html>
